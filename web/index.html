<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Diet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <script>
      // Dev helper: permite setar quick-login via ?uid=<id>&name=<nome>
      (function(){
        try{
          const p = new URLSearchParams(location.search)
          const uid = p.get('uid')
          const name = p.get('name')
          if(uid){
            localStorage.setItem('dd:userId', uid)
            if(name) localStorage.setItem('dd:userName', name)
            // remove query params and reload without them
            const url = new URL(location.href)
            url.search = ''
            history.replaceState({}, '', url.toString())
            // reload to let app pick up the stored id
            location.reload()
          }
        }catch(e){ /* ignore in production */ }
      })()
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
